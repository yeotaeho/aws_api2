name: Build & Push API Image to DockerHub & Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: yeotaeho/apiserver

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:v1
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: SSH Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 120s
          command_timeout: 10m
          debug: true
          script: |
            set -e

            IMAGE="${{ env.IMAGE_NAME }}:v1"
            CONTAINER="apiserver"

            # 기존 컨테이너 중지/삭제 (없어도 에러 안나게)
            docker stop $CONTAINER || true
            docker rm $CONTAINER || true

            # 로컬 이미지 제거 (캐시 문제 방지를 위해 최신 이미지 강제 다운로드)
            docker rmi $IMAGE || true

            # 새 이미지 pull
            docker pull $IMAGE

            # 새 컨테이너 실행 (필요한 옵션은 프로젝트에 맞게 수정)
            docker run -d --name $CONTAINER \
              --restart unless-stopped \
              -p 8080:8080 \
              -e JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              -e UPSTASH_REDIS_HOST="${{ secrets.UPSTASH_REDIS_HOST }}" \
              -e UPSTASH_REDIS_PORT="${{ secrets.UPSTASH_REDIS_PORT }}" \
              -e UPSTASH_REDIS_PASSWORD="${{ secrets.UPSTASH_REDIS_PASSWORD }}" \
              -e GOOGLE_CLIENT_ID="${{ secrets.GOOGLE_CLIENT_ID }}" \
              -e GOOGLE_CLIENT_SECRET="${{ secrets.GOOGLE_CLIENT_SECRET }}" \
              -e GOOGLE_REDIRECT_URI="${{ secrets.GOOGLE_REDIRECT_URI }}" \
              -e KAKAO_REST_API_KEY="${{ secrets.KAKAO_REST_API_KEY }}" \
              -e KAKAO_CLIENT_SECRET="${{ secrets.KAKAO_CLIENT_SECRET }}" \
              -e KAKAO_REDIRECT_URI="${{ secrets.KAKAO_REDIRECT_URI }}" \
              -e NAVER_CLIENT_ID="${{ secrets.NAVER_CLIENT_ID }}" \
              -e NAVER_CLIENT_SECRET="${{ secrets.NAVER_CLIENT_SECRET }}" \
              -e NAVER_REDIRECT_URI="${{ secrets.NAVER_REDIRECT_URI }}" \
              -e FRONTEND_URL="${{ secrets.FRONTEND_URL }}" \
              -e NEON_DATABASE_URL="${{ secrets.NEON_DATABASE_URL }}" \
              -e NEON_DATABASE_USER="${{ secrets.NEON_DATABASE_USER }}" \
              -e NEON_DATABASE_PASSWORD="${{ secrets.NEON_DATABASE_PASSWORD }}" \
              $IMAGE

            docker image prune -f
